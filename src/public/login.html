<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | HFlow - USSD Hedera Wallet</title>
  <!-- Tailwind CSS + Flowbite CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'oxford-blue': '#050D2A',
            'electric-blue': '#00A3FF',
            'cyber-teal': '#00F5D4',
            'neon-cyan': '#0FF0FC',
            'midnight-navy': '#0A1435',
          },
          backgroundImage: {
            'gradient-tech': 'linear-gradient(45deg, #00A3FF 0%, #00F5D4 100%)',
          }
        }
      }
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <style>
    body { 
      background: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
    }
    .signup-card {
      backdrop-filter: blur(10px);
      background: rgba(5, 13, 42, 0.8);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="signup-card border border-gray-700 rounded-2xl shadow-xl overflow-hidden w-full max-w-md">
    <!-- Header -->
    <div class="bg-gradient-to-r from-oxford-blue to-midnight-navy p-6 text-center">
      <a href="/" class="inline-block">
        <span class="text-2xl font-bold bg-gradient-to-r from-electric-blue to-cyber-teal bg-clip-text text-transparent">HFLOW</span>
      </a>
      <h1 class="text-2xl font-bold text-white mt-4">Create Your Wallet</h1>
      <p class="text-gray-300 mt-2">Join Africa's USSD crypto revolution</p>
    </div>

    <!-- Signup Form -->
    <div class="p-6">
      <form>
        <!-- Phone Number -->
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <span class="text-gray-400">+254</span>
            </div>
            <input 
              type="tel" 
              id="phone" 
              name="phone"
              placeholder="712 345 678" 
              class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-electric-blue focus:border-electric-blue block w-full pl-16 p-2.5" 
              required
              pattern="[0-9]{9}"
              title="Enter 9-digit Kenyan number (without +254)"
            >
          </div>
        </div>

        <!-- PIN -->
        <div class="mb-6">
          <label for="pin" class="block text-sm font-medium text-gray-300 mb-2">Create 4-Digit PIN</label>
          <input 
            type="password" 
            id="pin" 
            name="pin"
            maxlength="4"
            inputmode="numeric"
            class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-cyber-teal focus:border-cyber-teal block w-full p-2.5 text-center tracking-widest font-mono" 
            required
            pattern="[0-9]{4}"
            title="4-digit numeric PIN"
          >
          <p class="mt-1 text-xs text-gray-400">This encrypts your Hedera keys. Never share it.</p>
        </div>

        <!-- Terms -->
        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input 
              id="terms" 
              type="checkbox" 
              class="w-4 h-4 bg-gray-800 border-gray-700 rounded focus:ring-electric-blue focus:ring-2" 
              required
            >
          </div>
          <label for="terms" class="ml-2 text-sm text-gray-300">
            I agree to HFlow's <a href="#" class="text-electric-blue hover:underline">Terms</a> and <a href="#" class="text-cyber-teal hover:underline">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit -->
        <button 
          type="submit" 
          class="w-full bg-gradient-tech hover:opacity-90 text-oxford-blue font-bold py-3 px-4 rounded-lg mb-4 transition-all"
        >
          Create Wallet via USSD
        </button>

        <!-- Alternative -->
        <div class="text-center">
          <p class="text-sm text-gray-400">
            Or dial <span class="font-mono text-electric-blue">*384*2005#</span> directly
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="bg-midnight-navy px-6 py-4 text-center border-t border-gray-800">
      <p class="text-sm text-gray-400">
        Already have a wallet? 
        <a href="#" class="text-cyber-teal hover:underline font-medium">Sign in</a>
      </p>
    </div>
  </div>

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  
  <!-- Form Validation -->
  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      // Simulate USSD registration flow
      const phone = document.getElementById('phone').value;
      const pin = document.getElementById('pin').value;
      
      alert(`USSD request sent to +254${phone}. Check your phone to complete registration.`);
      
      // In a real app, you'd call your backend API here
      // fetch('/api/register', { method: 'POST', body: JSON.stringify({ phone, pin }) })
    });
  </script>
</body>
</html>
